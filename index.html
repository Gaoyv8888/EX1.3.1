<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自主朗读，解释翻译</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .bg-image {
    background-image: url('qpy.zzt.jpg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .title-author {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%);
    background-color: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    width: 80%; /* 设置宽度，以便适应不同的屏幕尺寸 */
	font-family: '楷体', sans-serif;
  }
    .title-box:hover h1 {
        cursor: pointer; /* 当鼠标悬停在标题上时，鼠标变为手形 */
      }
  .poem-translation {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%);
    width: 80%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .line-pair {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 20px;
  }

  .poem-line {
    font-family: '楷体', sans-serif;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    width: 40%; /* 设置宽度，以便适应不同的屏幕尺寸 */
  }

  .translation-line {
    background-color: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    width: 40%; /* 设置宽度，以便适应不同的屏幕尺寸 */
    transition: box-shadow 0.3s ease;
  }

  .translation-line:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    transform: translateY(-4px);
  }
  h1 {
      text-decoration: underline;
      text-decoration-color: red; /* 这会设置下划线的颜色为红色 */
  }
  .back-arrow {
  	position: absolute;
  	top: 10px;
  	left: 20px;
  	width: 50px;
  	height: 50px;
  	background: none;
  	border: none;
  	cursor: pointer;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  	color: white;
  	    }
  .back-arrow:before {
  	content: "←";
  	font-size: 50px;
  	font-family: '楷体', 'SimKai', 'Microsoft YaHei', sans-serif;
  	    }
.info-box {
    display: none;
    position: absolute;
    background-color: lightyellow;
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 10;
  }
#footer-text {
	    position: fixed;
	    left: 50px;
	    bottom: 50px;
	    width: 100%;
	    text-align: center;
	    padding: 20px;
	    color: black; /* 文字颜色 */
	    font-family: 'KaiTi', '楷体', serif; /* 如果需要，可以设置字体 */
	    font-size: 30px; /* 文字大小 */
	  }
</style>
</head>
<body>


<div class="bg-image">
  <div class="title-author">
    <div class="title-box">
     <h1>清平乐·村居<span style="text-decoration: underline; text-decoration-color: yellow;"></span></h1>
    </div>
    <h2>辛弃疾【宋】</h2>
  </div>
<div class="back-arrow" onclick="window.location.href='https://gaoyv8888.github.io/EX1.3/'"></div>
  <div class="poem-translation">
      <div class="line-pair">
        <h3 class="poem-line">
          <span id="underline-text" style="text-decoration: underline; text-decoration-color: red; cursor: pointer;">茅檐</span>/低小，溪上/青青草。
        </h3>
        <div class="translation-line">
          低矮的茅屋旁，一条小溪缓缓流淌，溪边青草茂密，映衬得小溪更加清澈。
        </div>
      </div>

    <div class="line-pair">
          <h3 class="poem-line">
            醉里/<span id="underline-text-xiangmeihao" style="text-decoration: underline; text-decoration-color: red; cursor: pointer;">相媚好</span>，白发/谁家翁媪?
          </h3>
          <div class="translation-line">
            那是谁家的老两口啊，在屋前用吴地方言聊着天，喝酒逗乐，真是其乐融融。
          </div>
        </div>
    <div class="line-pair">
      <h3 class="poem-line">
        大儿/<span id="underline-text-chudou" style="text-decoration: underline; text-decoration-color: red; cursor: pointer;">锄豆</span>溪东，中儿/正织鸡笼。
      </h3>
      <div class="translation-line">
        大儿勤劳，在溪东的豆田间锄草;二儿手巧，正在编织鸡笼。
      </div>
    </div>
    <div class="line-pair">
      <h3 class="poem-line">
        最喜/<span id="underline-text-wangle" style="text-decoration: underline; text-decoration-color: red; cursor: pointer;">亡赖</span>,溪头/卧剥莲蓬
      </h3>
      <div class="translation-line">
        小儿最淘气可爱，在溪边剥莲蓬，自由自在。
      </div>
    </div>
	<div id="info-box" class="info-box">
	      茅檐：代指茅屋。
	    </div>
		<div id="info-box-xiangmeihao" class="info-box">
		      相媚好：相互喜欢，相亲相爱。
		    </div>
		<div id="info-box-chudou" class="info-box">
		  锄豆：在豆田里锄草。
		</div>
		<div id="info-box-wangle" class="info-box">
		  亡赖：“亡”通“无”，指小孩顽皮淘气。
		</div>
	  </div>
	</div>
	
	<script>
	  document.addEventListener("DOMContentLoaded", function() {
	      // 处理“茅檐”点击事件
	      const underlineText = document.getElementById("underline-text");
	      const infoBox = document.getElementById("info-box");
	      underlineText.addEventListener("click", function() {
	        // 显示信息框
	        infoBox.style.display = 'block';
	        
	        // 获取点击文本的位置信息
	        const rect = underlineText.getBoundingClientRect();
	        // 设置信息框的位置
	        infoBox.style.top = (rect.bottom + window.scrollY - 320) + 'px'; 
	        infoBox.style.left = (rect.left + window.scrollX - 200) + 'px'; 
	      });
	
	    // 处理“相媚好”点击事件
	    const underlineTextXiangmeihao = document.getElementById("underline-text-xiangmeihao");
	    const infoBoxXiangmeihao = document.createElement("div");
	    infoBoxXiangmeihao.className = "info-box";
	    infoBoxXiangmeihao.textContent = "相媚好：相互喜欢，相亲相爱。";
	    document.body.appendChild(infoBoxXiangmeihao);
	
	    underlineTextXiangmeihao.addEventListener("click", function() {
	      // 显示信息框
	      infoBoxXiangmeihao.style.display = 'block';
	      // 获取点击文本的位置信息
	      const rect = underlineTextXiangmeihao.getBoundingClientRect();
	      // 设置信息框的位置
	      infoBoxXiangmeihao.style.top = (rect.bottom + window.scrollY + 15) + 'px';
	      infoBoxXiangmeihao.style.left = (rect.left + window.scrollX - 20 ) + 'px';
	    });
		
		// 处理“锄豆”点击事件
		    const underlineTextChudou = document.getElementById("underline-text-chudou");
		    const infoBoxChudou = document.getElementById("info-box-chudou");
		    underlineTextChudou.addEventListener("click", function() {
		      // 显示信息框
		      infoBoxChudou.style.display = 'block';
		      // 获取点击文本的位置信息
		      const rect = underlineTextChudou.getBoundingClientRect();
		      // 设置信息框的位置
		      infoBoxChudou.style.top = (rect.bottom + window.scrollY - 320) + 'px';
		      infoBoxChudou.style.left = (rect.left + window.scrollX - 200) + 'px';
		    });
			// 处理“亡赖”点击事件
			    const underlineTextWangle = document.getElementById("underline-text-wangle");
			    const infoBoxWangle = document.getElementById("info-box-wangle");
			    underlineTextWangle.addEventListener("click", function() {
			      // 显示信息框
			      infoBoxWangle.style.display = 'block';
			      // 获取点击文本的位置信息
			      const rect = underlineTextWangle.getBoundingClientRect();
			      // 设置信息框的位置
			      infoBoxWangle.style.top = (rect.bottom + window.scrollY - 320) + 'px';
			      infoBoxWangle.style.left = (rect.left + window.scrollX - 180) + 'px';
			    });
	  });
	</script>
		
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const titleBox = document.querySelector(".title-box");

    titleBox.addEventListener("click", function() {
      // 创建一个div元素作为方框
      const box = document.createElement("div");
      box.style.backgroundColor = "lightyellow"; // 设置方框底色为淡黄色
      box.style.width = "300px"; // 设置方框宽度
      box.style.height = "60px"; // 设置方框高度
      box.style.display = "flex";
      box.style.justifyContent = "center";
      box.style.alignItems = "center";
      box.style.borderRadius = "5px"; // 设置方框圆角
      box.style.position = "absolute";
      box.style.top = "-70px"; // 设置方框在标题上方
      box.style.left = "50%";
      box.style.transform = "translate(-50%, 0)"; // 居中显示

      // 创建文本节点并添加到方框中
      const text = document.createTextNode("词牌名：“清平乐”  “村居”意为乡村生活");
      box.appendChild(text);

      // 动态添加方框到标题旁边
      this.appendChild(box);

      // 防止重复点击添加多个方框
      this.removeEventListener("click", arguments.callee);
    });
  });
</script>
<div id="footer-text">
	  点击下划线查看注释吧
	</div>
</body>
</html>
